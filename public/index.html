<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cevenz Scat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
    .msg { margin: 4px 0; word-break: break-word; }
    #form { display: flex; padding: 6px; }
    #input { flex: 1; padding: 6px; font-size: 16px; }
    button { padding: 6px 12px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input id="input" maxlength="2000" autocomplete="off" placeholder="Сообщение..." />
    <button>Отправить</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
